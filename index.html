<!DOCTYPE html>
<html>

<head>

    <title>Downtown Moab</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="js/knockout-3.4.2.js"></script>

    <script src="js/jquery-3.2.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Moab Adventures</a>
                 <button data-bind="click: showList, text: showButtonValue" class="show-locations"></button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse filter-list" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" >
                    <li>
                    <select data-bind="options: categories,
                                       value: selectedCategory" class="filter-list">
                    </select>
                    </li>
                </ul>

                <form class="navbar-form navbar-right" role="search">
                    <!-- Search Bar -->
                    <div class="form-group">
                        <input type="text" data-bind="value: query, valueUpdate: 'keyup', event: {keypress: enterDetected}" autocomplete="on" class="form-control" placeholder="Search">
                    </div>
                </form>
            </div> <!-- /.navbar-collapse -->
        </div> <!-- /.container-fluid -->
    </nav>

    <main id="map"></main>

    <aside class="list-container" data-bind="visible: show">
        <ul data-bind="foreach: search" class="list">
            <li data-bind="text: name, click: $parent.makeListClickable.bind($data, $index), attr: {id: $index}" class="list-item"></li>

        </ul>
    </aside>

    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy7DyFmMTTWpt7K9VAFWY9uXFrsj5fTYo&callback=myViewModel.initMap" onerror="googleMapError()"></script>
</body>

</html>
